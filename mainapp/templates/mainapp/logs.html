{% extends 'mainapp/base.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">Первая 1000 логов
            <a href="{% url 'mainapp:log_download' %}" class="btn btn-outline-warning ">Скачать логи</a>
        </div>
        <div class="card-body">
            {% for line in logs %}
                {{ line }} <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
