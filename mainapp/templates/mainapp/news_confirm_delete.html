{% extends 'mainapp/base.html' %}
{% load i18n %}
{% block content %}
    <div class="row justify-content-center pt-3">
        <div class="col-md-8 col-lg-6">
            <h2>{% translate 'Mark as deleted?' %}</h2>
            <p>
                {% translate 'Make a note to delete the news' %}:<br>
                "{{ object.title }}" {% translate 'from' %} {{ object.created }}
            </p>
            <p>
            <div class="row">
                <div class="col-6">
                    <form action="{% url 'mainapp:news_delete' pk=object.pk %}"
                          method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-block"
                                type="submit">{% translate 'Accept' %}
                        </button>
                    </form>
                </div>
                <div class="col-6">
                    <a class="btn btn-primary btn-block" href="{% url 'mainapp:news' %}"
                       role="button">{% translate 'Decline' %}]</a>
                </div>
            </div>
            </p>
        </div>
    </div>
{% endblock content %}
